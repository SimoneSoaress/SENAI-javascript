<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1>Nosso Catálogo de Produtos</h1>
            <p class="lead">Produtos gerados dinamicamente com JavaScript!</p>
        </header>

        <main>
            <div class="row gy-4" id="catalogo-container">

            </div>
        </main>
    </div>

    <script>

        const produtos = [
            {
                id: 1,
                nome: "Notebook G15",
                preco: 5200.82,
                imagem: "https://placehold.co/300x200?text=Notebook"
            },

            {
                id: 2,
                nome: "Iphone 17",
                preco: 12500,
                imagem: "https://placehold.co/300x200?text=Iphone"
            },

            {
                id: 3,
                nome: "Bicicleta Caloi",
                preco: 400.99,
                imagem: "https://placehold.co/300x200?text=Bicicleta"
            },

            {
                id: 4,
                nome: "Alexa",
                preco: 350.50,
                imagem: "https://placehold.co/300x200?text=Alexa"
            },

            {
                id: 5,
                nome: "iPad",
                preco: 8799.99,
                imagem: "https://placehold.co/300x200?text=iPad"
            },

            {
                id: 6,
                nome: "Teclado Gamer",
                preco: 500.20,
                imagem: "https://placehold.co/300x200?text=Teclado"
            },

            {
                id: 7,
                nome: "Monitor",
                preco: 500.20,
                imagem: "https://placehold.co/300x200?text=Monitor"
            }

        ];
        
        const catalogo = document.querySelector("#catalogo-container");

        function exibirItens(){

            const itens = produtos.map(produto => {
            
            return `<div class="col-lg-4 col-md-6">
            <div class="card"> 
            <img src="${produto.imagem}" class="card-img-top" alt="Imagem de: ${produto.nome}">
            <div class="card-body">
                <h5 class="card-title">${produto.nome}</h5>
                <p class="card-text">${produto.preco.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</p>
                <a href="#" class="btn btn-primary w-100">Adicionar ao Carrinho"</a>
            </div>
            </div></div>`;
        });

            console.log(itens);

            const itensCatalogo = itens.join('');

            catalogo.innerHTML = itensCatalogo;


        }
        exibirItens();
      
    </script>


</body>

</html>
