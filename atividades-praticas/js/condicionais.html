<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Condicionais</title>
</head>
<body>

    <p>Aperte F12 para ver as respostas</p>

    <script>

        // IF, ELSE, ELSE IF, SWITCH

        const idade = 18;

        // IF (CONDIÇÃO) { }
        if (idade >= 18){
            console.log("Maior de Idade!");
        }

        if (idade >= 18){
            console.log("Maior de Idade!");
        } else {
            console.log("Menor de Idade!!")
        }

        nota = 80;
        if (nota >= 0 && nota <= 100){
            if(nota >= 90){
                console.log("Ótimo Aluno.");
            } else if (nota >= 60 && nota < 90){
                console.log("Bom Aluno.");
            } else if (nota >= 30 && nota < 60){
                console.log("Precisa Melhorar!");
            } else {
                console.log("APROVADO");
            }
        }else{
            console.log("Nota inválida.");
        }

        console.log(idade >= 18 ? "Maioro de Idade" : "Menor de Idade");

        console.log(nota >= 0 && nota <= 100 ? (nota >= 90? "Ótimo Aluno" : nota >= 60 && nota < 90 ? "Bom Aluno." : nota >= 30 && nota < 60 ? "Precisa Melhorar!" : "Reprovado") : "Nota Inválida");
        
        
        const nome = "";

        if (nome){
            console.log(nome);
        } else {
            console.log("Nome não digitado!");
        }

        // 1 - domingo .... 7 -sábado
        const dia = 2;

        switch (dia){
            case 1: // ===
                console.log("Domingo");
                break;

            case 2: 
                console.log("Segunda");
                break;

            default:
            console.log("Dia Inválido");           

        }

        switch (dia){
            case 1: // ===
            case 7:
                console.log("Final de Semana");
                break;

            case 2: 
            case 3: 
            case 4: 
            case 5: 
            case 6: 
                console.log("Semana");
                break;

            default:
            console.log("Dia Inválido");           

        }

        const idade2 = 15;

        switch (idade2){
            case (idade2 >= 1 && idade2 < 12):
                console.log("Criança");
                break;

            case (idade2 >= 12 && idade2 < 18):
                console.log("Adolescente");
                break;

            case (idade2 >= 18 && idade2 < 60):
                console.log("Adulto");
                break;

            case (idade2 >= 60 && idade2 < 150):
                console.log("Idoso");
                break;

            default:
            console.log("Idade Inválida");           

        }

    </script>
    
</body>
</html>
