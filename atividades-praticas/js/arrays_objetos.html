<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Arrays e Objetos</title>
</head>
<body>

    <p>Aperte F12 p/ ver o resultado.</p>

    <script>
        //ARRAYS

        const frutas = ["Maçã", "Banana","Uva","Laranja","Pera"];

        console.log(frutas);

        //tamanho do array
        console.log(frutas.length);

        //acesso as informações
        console.log(frutas[0]); //passo a posição da fruta que eu quero

        console.log(frutas[4]); //ultima posição

        console.log(frutas[frutas.length - 1]); //traz a primeira

        //adicionar item
        frutas.push("Abacaxi");
        console.log(frutas);
        
        frutas.unshift("Pêssego"); //add no inicio
        console.log(frutas);

        // alteração item
        frutas[4] = "Jaca";
        console.log(frutas);

        //exclusão

        frutas.pop(); //remove o ultimo item da lista
        console.log(frutas);

        frutas.shift(); // exclui o primeiro item
        console.log(frutas);

        frutas.splice(1,1, "Limão", "Kiwi"); //1º paramêtro add, 2º paramêtro remove e passo a fruta ke quero add
        console.log(frutas);

        delete frutas[1]; // deleta mais ñ remove a posição, só deleta o valor
        console.log(frutas);

        //exibição
        console.log(frutas.slice(2));

        console.log(frutas.slice(2,5));


        //OBJETOS

        const pessoa = {
            nome: "Lucas", 
            idade: 30,
            altura: 1.80,
            amigos: ["Pedro", "João"]
        }

        console.log(pessoa);

        console.log(pessoa["nome"]);

        console.log(pessoa.nome);

        console.log(pessoa["amigos"][0]);

        //inserir
        pessoa.cidade = "Presidente Prudente";
        console.log(pessoa);

        //alterar
        pessoa.cidade = "Regente"; // se existe ele altera e se ñ existe ele add
        console.log(pessoa);

        //excluir
        delete pessoa.cidade;
        console.log(pessoa);        
        
    </script>
    
</body>
</html>
