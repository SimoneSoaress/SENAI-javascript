<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <p> Aperte F12 para ver os resultados</p>

    <script>
        //Exercicio 3
        function exercicio3() {
            const numero = Number (prompt("Digite um valor: "));
            if (numero % 2 == 0){
                console.log(`O valor ${numero} é par`);
            } else{
                console.log(`O valor ${numero} é ímpar`);
            }
        }

        //Exercicio 4
        function exercicio4(){
            const valor = Number (prompt("Digite um valor: "));
            if (valor > 200){
                console.log(`O valor final do seu pedido é ${valor} com frete grátis.`);
            } else if (valor >= 100){
                console.log(`O valor final do seu pedido é ${valor + 15}.`);
            } else{
                console.log(`O valor final do seu pedido é ${valor + 25}.`);
            }
            }

        //Exercicio 9
        function exercicio9(){
            
            const imc = peso / altura ** 2;
            let status = "";
            let cor = "";

            if (imc < 18.5){
                status = "Abaixo do Peso";
                cor = "yellow"

            } else if (imc >= 18.5 && imc <= 24.9){
                status = "Peso Normal";
                cor = "green"

            } else if (imc >= 25 && imc <= 29.9){
                status = "Sobrepeso";
                cor = "orange"

            } else if (imc >= 30 && imc <= 34.9){
                status = "Obesidade Grau I";
                cor = "red"

            } else if (imc >= 35 && imc <= 39.9){
                status = "Obesidade Grau II";
                cor = "firebrick";

            } else {
                status = "Obesidade Grau III";
                cor = "darkred";
                
            }

            document.querySelector("#resultado_imc").textContent = `O seu IMC é ${imc.toFixed(2)} - ${status}`;
            document.querySelector("#resultado_imc").style.color = cor;
        }


    </script>
    
</body>
