<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Horários </title>
</head>
<body>
    
    <h1>Tabela de Horários - Escola</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
                <th>Atividade</th>
            </tr><hr><br>
        </thead>
        <tbody>
            <tr>
                <td>Segunda-feira</td>
                <td>08:00 - 10:00</td>
                <td>Matemática</td>
            </tr>
            <tr>
                <td>Terça-feira</td>
                <td>10:30 - 12:30</td>
                <td>História</td>
            </tr>
            <tr>
                <td>Quarta-feira</td>
                <td>14:00 - 16:00</td>
                <td>Ciências</td>
            </tr>
            <tr>
                <td>Quinta-feira</td>
                <td>08:00 - 10:00</td>
                <td>Português</td>
            </tr>
            <tr>
                <td>Sexta-feira</td>
                <td>10:30 - 12:30</td>
                <td>Geografia</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
